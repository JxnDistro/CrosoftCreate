<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosoft Create</title>
    <meta property="og:title" content="Crosoft Create">
    <meta name="description" property="og:description" content="Website and custom business software development.">
    <meta property="og:type" content="homepage" >
    <meta property="og:image" content="https://play-lh.googleusercontent.com/eGZyT2QXznxa00g94a7b-CyX1D-1K9qEMAbJZ-f6Hkovj4WnKdujsVsV3A_an2IJsbE">
    <meta property="og:image:alt" content="Crosoft Create Logo.">
    <meta property="og:url" content="'Create' in large white letters on black background.">
    <meta name="twitter:card" value="Website and custom business software development.">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/727c688461.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cardo&family=Lato&family=Montserrat+Alternates&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'assets/CSS/custom.css' %}">

  </head>
  <body class="grey-bg">
    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top shadow">
        <div class="container">
          <a class="navbar-brand" href="#"><h1 class="text-accent-blue" style="margin-bottom: 0;">Crosoft</h1><img src="{{ MEDIA_URL }}assets/create_navbar.png"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
            <i class="fa-solid fa-bars text-accent-blue fa-2x"></i>
          </button>

          <div class="offcanvas offcanvas-end text-bg-dark shadow" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title text-accent-blue" id="offcanvasDarkNavbarLabel">Crosoft</h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <hr>
            <div class="offcanvas-body">
              <div class="text-center mb-2">
                <a href=""><i class="d-inline fa-brands fa-linkedin text-accent-blue fa-2x mx-2"></i></a>
                <a href=""><i class="d-inline fa-brands fa-facebook text-accent-blue fa-2x mx-2"></i></a>
                <a href=""><i class="d-inline fa-brands fa-github text-accent-blue fa-2x mx-2"></i></a>
                <a href=""><i class="d-inline fa-brands fa-twitter text-accent-blue fa-2x mx-2"></i></a>
              </div>
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'home' %}"><h6>Home</h6></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'projects' %}"><h6>Projects</h6></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'blog_index' %}"><h6>Blog</h6></a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <h6>Services</h6>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-dark">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="container">
          <p style="letter-spacing: 1px;" class="text-light ms-3">Web and Software Development</p>
          <p style="letter-spacing: 1px;" class="text-light ms-3">(262) 344-7483</p>
        </div>
      </nav>
    </header>
    <main style="padding-top: 60px;">
      <div class="container-fluid">
        {% block page_content %}{% endblock %}
      </div>
    </main>
    <div id="modal" class="modal fade">
      <div id="dialog" class="modal-dialog" hx-target="this"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <script>
      const modal = new bootstrap.Modal(document.getElementById("modal"))

      htmx.on("htmx:afterSwap", (e) => {
      // Response targeting #dialog => show the modal
      if (e.detail.target.id == "dialog") {
        modal.show()
      }
      })

      htmx.on("htmx:beforeSwap", (e) => {
        // Empty response targeting #dialog => hide the modal
        if (e.detail.target.id == "dialog" && !e.detail.xhr.response) {
          modal.hide()
          e.detail.shouldSwap = false
        }
      })

      htmx.on("hidden.bs.modal", () => {
        document.getElementById("dialog").innerHTML = ""
      })
    </script>
  </body>
</html>
